<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">

    <title>My Studio</title>
    <!-- tailwind js link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        mont: ['Montserrat', 'sans-serif']
                    },
                    colors: {
                        yellow: "#FECC02",
                        offBlack: "#131313",
                        darkGray: "#4E4E4E"
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="w-full h-20 flex justify-center">
        <nav class="w-4/5  h-full font-bebas flex justify-between items-center">
            <h1 class="text-3xl text-offBlack ">Jaka Naka Production</h1>
            <ul class="flex text-xl gap-x-5">
                <li>About Us </li>
                <li>Our Movies</li>
                <li>Services</li>
            </ul>
        </nav>
    </header>

</body>

</html>
