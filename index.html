<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">

    <title>My Studio</title>
    <!-- tailwind js link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        mont: ['Montserrat', 'sans-serif']
                    },
                    colors: {
                        yellow: "#FECC02",
                        offBlack: "#131313",
                        darkGray: "#4E4E4E"
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="w-full h-20 flex justify-center absolute bg-white">
        <nav class="w-4/5  h-full font-bebas flex justify-between items-center">
            <h1 class="text-3xl text-offBlack ">Jaka Naka Production</h1>
            <ul class="text-xl gap-x-5 hidden sm:flex">
                <li>About Us </li>
                <li>Our Movies</li>
                <li>Services</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="h-screen bg-[url('/images/banner.jpg')] bg-cover flex items-center">
            <div class="w-2/4 mx-10 uppercase text-white font-bebas">
                <p>Movie production studio</p>
                <h1 class="text-7xl">Films MAde to</h1>
                <h1 class="text-7xl text-yellow">Perfection</h1>
                <p class="normal-case font-mont my-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
                    tellus,
                    luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
                <button class="border-2 px-4 py-2 hover:bg-yellow hover:text-black">Discover
                    More</button>
            </div>
        </section>
    </main>

</body>

</html>
